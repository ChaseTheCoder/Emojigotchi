<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>tamagotchi</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="java3-5-1.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body class="body">
	<div class="top">
		<input type="text" id="nameInput" name="name"></input>
		<span><button id="enterName">Enter Drag Name</button></span>
		<h1 id="name">name</h1>
		<span>
		<ul class="metrics">
			<li>Will you surivie the lipsync?</li>
			<li id="time"></li>
			<li id="deathDropPoints">Deathdrop Points: 0</li>
			<li id="lipSyncPoints">Lip Sync Points: 0</li>
			<li id="entertainPoints">Entertain Points: 0</li>
		</ul>
	</div>
	<div class="middle">
		<image id="image" src="https://thumbs.gfycat.com/MixedVelvetyChafer-size_restricted.gif"></image>
	</div>
	<footer class="bottomButtons">
		<button id="deathDropButton">Deathdrop</button>
		<button id="lipSyncButton">Lipsync</button>
		<button id="entertainButton">Entertain</button>
	</footer>
</body>
</html>
