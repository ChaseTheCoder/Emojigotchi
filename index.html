<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>tamagotchi</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body class="body">
	<div class="top">
		<input type="text" id="nameInput" name="name">
		<span id="enterName"><button>Name Your Pet</button></span>
		<h1 id="name">name</h1>
		<span>
		<ul class="metrics">
			<li>age: 0</li>
			<li>Hunger: 0</li>
			<li>Sleepiness: 0</li>
			<li>Boredom: 0</li>
		</ul>
	</div>
	<div class="middle">
		<image id="image" src="https://www.tamatalk.com/IB/uploads/profile/photo-172720.gif"></image>
	</div>
	<footer class="bottomButtons">
		<button>Feed</button>
		<button>Lights</button>
		<button>Play</button>
	</footer>
</body>
</html>
