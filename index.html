<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>tamagotchi</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="java3-5-1.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body class="body">
	<div id="pageContainer">
		<div id="aboveContent">
			<div class="top">
				<input type="text" id="nameInput" name="name"></input>
				<span><button id="enterName">Enter Name</button></span>
				<h1 id="name"></h1>
				<ul class="metrics">
					<li id="ageH">Age: 0</li>
					<li id="hungerH">Hunger: 1</li>
					<li id="sleepinessH">Sleepiness: 1</li>
					<li id="boredomH">Boredom: 1</li>
				</ul>
		</div>
		<div id="divImage"></div>
		</div>
		<div><p id="retirement"></p></div>
		<footer class="bottomButtons">
			<button id="feed">🍎 Feed 🍔</button>
			<button id="sleep">🛌 Sleep 😴</button>
			<button id="play">🧩 Play 🤹</button>
		</footer>
	</div>
</body>
</html>
